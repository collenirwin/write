<!DOCTYPE html>
<html>
<head>
    <title>Write</title>

</head>
<body>
    <div id="wrapper">
        <div id="content">
            <form id="frmWrite">
                <input type="text" id="txtTitle" placeholder="Title" />
                <br />
                <textarea id="txtBody" placeholder="Write whatever you like"></textarea>
                <br />

                    <label><input type="checkbox" id="chkEdit" />Anyone can edit this</label>
                </div>
                <br />
                <!--Change this maybe-->
                <input type="text" id="txtTags" placeholder="tag1, tag2, ..." />
                <input type="submit" id="btnPostWrite" value="Post" />
            </form>
        </div>
    </div>
</body>
</html>
